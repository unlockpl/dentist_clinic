{% extends 'base.html' %}
{% block title %}Update user profile{% endblock %}
{% block content %}
    <h2>Update user profile</h2>
    <table class="blueTable">
        <form method="post">
            {% csrf_token %}
            <tr>
                <td><label>Password
                    <input type="password" name="password" placeholder="{{ user.password }}">
                </label></td>
            </tr>
            <tr>
                <td><label>First name
                    <input type="text" name="first_name" placeholder="{{ user.first_name }}">
                </label></td>
            </tr>
            <tr>
                <td><label>Last name
                    <input type="text" name="last_name" placeholder="{{ user.last_name }}">
                </label></td>
            </tr>
            <tr>
                <td><label>E-mail address
                    <input type="email" name="email" placeholder="{{ user.email }}">
                </label></td>
            </tr>
            <tr>
                <td><label>Phone number
                    <input type="text" name="phone" placeholder="{{ user_data.phone }}">
                </label></td>
            </tr>
            <tr>
                <td><input type="text" name="address" placeholder="{{ user_data.address }}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endblock %}
