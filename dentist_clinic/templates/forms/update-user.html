{% extends 'base.html' %}
{% block title %}Update user profile{% endblock %}
{% block content %}
    <h2>Update user profile</h2>
    <table class="blueTable">
        <form method="post">
            {% csrf_token %}
            <tr>
                <td><label>First name
                    <input type="text" name="first_name" value="{{ user.first_name }}">
                </label></td>
            </tr>
            <tr>
                <td><label>Last name
                    <input type="text" name="last_name" value="{{ user.last_name }}">
                </label></td>
            </tr>
            <tr>
                <td><label>E-mail address
                    <input type="email" name="email" value="{{ user.email }}">
                </label></td>
            </tr>
            <tr>
                <td><label>Phone number
                    <input type="text" name="phone" value="{{ user_data.phone }}">
                </label></td>
            </tr>
            <tr>
                <td><input type="text" name="address" value="{{ user_data.address }}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
{% endblock %}
