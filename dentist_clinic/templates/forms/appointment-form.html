{% extends 'base.html' %}
{% block title %}New appointment{% endblock %}
{% block content %}
    <h2>New appointment</h2>
    <table class="blueTable">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <tr>
                <td><input type="submit" ></td>
            </tr>
        </form>
    </table>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endblock %}
