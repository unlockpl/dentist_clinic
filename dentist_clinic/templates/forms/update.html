{% extends 'base.html' %}
{% block title %}{{ header}}{% endblock %}
{% block content %}
    <h2>{{ header }}</h2>
    <table class="blueTable">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
{% endblock %}
