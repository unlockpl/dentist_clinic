{% extends 'base.html' %}
{% block title %}New patient history entry{% endblock %}
{% block content %}
    <h2>New patient history entry</h2>
    <table class="blueTable">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endblock %}
