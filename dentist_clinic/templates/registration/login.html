{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <p>Log in using your credentials. If you do not have an account, please click the register button.</p>
    <form method="POST">
        {% csrf_token %}
            <table class="blueTable">
                {{ form.as_table }}
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
    </form>
{% endblock %}
