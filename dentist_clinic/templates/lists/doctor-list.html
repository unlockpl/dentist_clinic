{% extends 'base.html' %}
{% block content %}
    <table>
        {% for item in object_list %}
            <tr>
                <td>{{ item.user.first_name }}</td>
                <td>{{ item.user.last_name }}</td>
                <td>{{ item.user.email }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.address }}</td>
                <td>
                    <a href="{% url 'appointment-list-by-doctor' pk=item.user.pk %}">Appointments</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
