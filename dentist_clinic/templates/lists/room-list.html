{% extends 'base.html' %}
{% block content %}
    <h2>List of rooms</h2>
    <table>
        <thead>
            <tr>
                <th>Room name</th>
            </tr>
        </thead>
        {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{% url 'appointment-list-by-room' pk=item.pk %}">Appointments</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
