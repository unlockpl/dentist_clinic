{% extends 'base.html' %}
{% block content %}
    <table>
        {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{% url 'room-appointment-list' pk=item.pk %}">Appointments</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
